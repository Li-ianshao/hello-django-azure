<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 80px;
        }
        form {
            display: inline-block;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 240px;
        }
        button {
            padding: 10px 30px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>登入帳號</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登入</button>
    </form>
</body>
</html>
