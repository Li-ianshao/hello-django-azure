<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 80px;
        }
        form {
            display: inline-block;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 240px;
        }
        button {
            padding: 10px 30px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #loading {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>登入帳號</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="login-btn" type="submit">登入</button>
        <div id="loading" style="display:none;">登入中，請稍候...</div>
    </form>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function() {
        // 顯示 loading 訊息
        document.getElementById("login-btn").disabled = true;
        document.getElementById("login-btn").innerText = "登入中...";
        document.getElementById("loading").style.display = "block";
    });
</script>
</html>
